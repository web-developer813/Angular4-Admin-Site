<div class="session mat-indigo">
    <div class="session-content">
        <div class="session-wrapper">
            <md-card>
                <md-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="text-xs-center pb-1">
                            <img src="assets/images/logo-dark.png" alt="" />
                            <p class="mat-text-muted">Sign in with your email to continue.</p>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <md-input-container style="width: 100%">
                                    <input mdInput placeholder="Email" [formControl]="form.controls['email']" name="email" [(ngModel)]="model.email" (change)="clearMessage()"
                                        required>
                                </md-input-container>
                                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Username is required.</small>
                            </div>
                            <div class="pb-1">
                                <md-input-container style="width: 100%">
                                    <input mdInput type="password" placeholder="Password" [formControl]="form.controls['password']" name="password" [(ngModel)]="model.password"
                                        (change)="clearMessage()" required>
                                </md-input-container>
                                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Password is required.</small>
                            </div>
                            <div class="pb-1">
                                <md-checkbox name="remember" [(ngModel)]="model.remember" [formControl]="form.controls['remember']">Stay logged in</md-checkbox>
                            </div>
                            <div class="pb-1">
                                <small *ngIf="message" class="mat-text-warn">{{message}}</small>
                            </div>
                            <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
                        </div>
                        <div class="pt-1 pb-1 text-xs-center">
                            <a [routerLink]="['/session/forgot']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <!--<a [routerLink]="['/session/signup']">Sign up for a new account.</a>-->
                        </div>
                    </form>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
