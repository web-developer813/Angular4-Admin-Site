<md-toolbar color="primary">
    <md-toolbar-row>
    </md-toolbar-row>
</md-toolbar>

<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="40" fxFlex="100">
        <md-card class="mat-card-top">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value, form.valid)">
              <md-tab-group>
                <md-tab>
                  <ng-template md-tab-label>{{action | uppercase}} SCORE</ng-template>

                  <md-card-content>
                    <div fxLayout="column">
                      <div class="mb-1" fxFlex="100">
                        <md-input-container style="width: 100%">
                          <input mdInput
                                 [formControl]="form.controls['home_team_score']"
                                 [ngModel]="schedule.home_team_score"
                                 type="text" name="home_team_score" placeholder="Home Team Score" required>
                        </md-input-container>
                        <small *ngIf="form.controls['home_team_score'].hasError('required') && form.controls['home_team_score'].touched" class="mat-text-warn">You must include a home team score.</small>
                      </div>
                      <div class="mb-1" fxFlex="100">
                        <md-input-container style="width: 100%">
                          <input mdInput
                                 [formControl]="form.controls['away_team_score']"
                                 [ngModel]="schedule.away_team_score"
                                 type="text" name="away_team_score" placeholder="Away Team Score" required>
                        </md-input-container>
                        <small *ngIf="form.controls['away_team_score'].hasError('required') && form.controls['away_team_score'].touched" class="mat-text-warn">You must include an away team score.</small>
                      </div>
                    </div>
                  </md-card-content>

                </md-tab>
              </md-tab-group>
                <hr>
                <md-card-actions>
                    <button md-raised-button type="submit" class="shadow-none">Save</button>
                    <button md-raised-button color="primary" (click)="router.navigate(['schedule_list'])">Cancel</button>
                </md-card-actions>
            </form>
        </md-card>
    </div>
</div>
